<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <main class="container">
        <header>
        <form class="city-search-form">
            <div class="search-wrapper">
                <label for="city" class="visually-hidden"
                >Cerca una città

                <input type="search" id="city" name="city" placeholder="cerca Città" autocomplete="off" />
                <button type="submit"> cerca  </button>
            </div> 
            <ul
              class="search-results" aria-live="assertive"  
            >
              
            </ul>
             
        </form>
        </header>

            aria-live="assertive"
            arial-label="previsioni meteo">

                aria-label="previsioni meteo citta sel">
              <p class="weater-main"> Nuvoloso</p>
              <p class="weater-location"> milano,italia</p>
              <p class="weather-temperature"> 23°</p>
              </section>
            <section class="weather-daily"
                aria-label="previsioni meteo giornaliere citta sel">

          <li>
            <span class="day">lun</span>
            <span class="stats">
            <span> 25°</span>

          <li>
